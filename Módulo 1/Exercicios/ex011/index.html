<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body style="background-color: dimgrey;">
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em diversos dispositivos diferente ou simplesmente aumente e diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/dayynoche.mp3"controls autoplay></audio>
</body>
</html>
